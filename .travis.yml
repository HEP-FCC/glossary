language: node_js
node_js:
  - "node"
branches:
  only:
    - master
before_install:
  - npm install gitbook-cli -g
install:
  - gitbook install
script:
  - gitbook build
deploy:
  provider: pages
  skip-cleanup: true
  github-token: $GITHUB_TOKEN  # Set in the settings page of your repository, as a secure variable
  keep-history: true
  on:
    branch: master
  directory: _book
